<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/apple-touch-icon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>IvanTymoshchuk</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo--circle">IT</span>
          <span class="nav__logo--name">Ivan Tymoshchuk</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h3 class="nav__name">Ivan</h3>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About Me</a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact Me</a>
            </li>
          </ul>

          <!-- Close btn -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__buttons">
          <!-- toggle btn -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="hone__name">Ivan Tymoshchuk</h1>
          <div class="home__perfil">
            <div class="home__image">
              <img class="home__img" src="assets/img/my.jpg" alt="my_fofo" />
              <div class="home__shadow"></div>
              <img
                src="assets/img/curved-arrow.svg"
                alt="arrow"
                class="home__arrow"
              />
              <img
                src="assets/img/random-lines.svg"
                alt="random-lines"
                class="home__line"
              />

              <div class="geometric-box"></div>
            </div>
            <div class="home__social">
              <a href="https://www.linkedin.com/in/ivan-tymoshchukk/" target="_blank" class="home__social-link"
                ><i class="ri-linkedin-box-line"></i
              ></a>
              <a href="https://github.com/IvanTymoshchuk" target="_blank" class="home__social-link"
                ><i class="ri-github-line"></i
              ></a>
            </div>
          </div>
          <div class="home__info"></div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section"></section>

      <!--==================== PROJECTS ====================-->
      <section class="projects section" id="projects"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <script src="assets/js/main.js"></script>

</html>
